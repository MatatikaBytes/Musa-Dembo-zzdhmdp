  "description": "Abra is a mobile app that allows users to invest in cryptocurrencies and other assets.\n\nAbra is a cryptocurrency investment app that allows users to buy, sell, and hold various cryptocurrencies, as well as traditional assets like stocks and ETFs, all in one place. The app offers a user-friendly interface and allows users to fund their accounts using bank transfers, credit cards, or cryptocurrencies. Abra also offers a unique feature that allows users to invest in multiple assets at once, using a single wallet. Additionally, Abra offers a built-in exchange that allows users to convert between different cryptocurrencies and fiat currencies. Overall, Abra is a comprehensive investment app that makes it easy for users to invest in a variety of assets, including cryptocurrencies.",
  "logo_url": "https://app.matatika.com/assets/logos/extractors/abra.svg",
